{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <hr>
   
    <div class="card-footer">
        {% for comment in post.comments.all %}
        <h2>Comments</h2>
        <p>
        <strong>
            {{ comment.author }} |
            {{comment.date_added}}
        </strong><br><br>
        {{ comment }}
        </p>
        {% endfor %}
        <hr>
    <p><a href="{% url 'post_edit' post.pk %}" class="text-deco">+ Edit Blog Post</a></p>
   
    <p></p><a href="{% url 'post_delete' post.pk %}" class="text-deco" id="text">+ Delete Blog Post</a></p>
   
        </div>
{% endblock %}
